{% macro icon(i, classList) %}
<svg class="icon icon-{{i}} {{classList}}"><use xlink:href="img/sprite.svg#icon-{{i}}"></use></svg>
{% endmacro %}

{% macro bc(props) %}
<ul class="breadcrumbs">
	{% for item in props.list %}
		<li class="breadcrumbs__item">
			<a href="#" class="breadcrumbs__link">{{item}}</a>
		</li>
	{% endfor %}
</ul>
{% endmacro %}

{% macro checkbox(props) %}
<!-- begin checkbox -->
<label class="checkbox {{props.classList}}">
	<input type="checkbox" {{props.inputAttrs | safe}}>
	{% if props.text %}
		<span class="checkbox__text">{{props.text}}</span>
	{% endif %}
	<span class="checkbox__checked">{{icon('check')}}</span>
</label>
<!-- end checkbox -->
{% endmacro %}
