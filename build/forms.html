<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header">
        <div class="header__inner">
          <a href="#" class="logo">
            <img src="img/logo.jpg" alt="Тепловик"> </a>
          <div class="header__btns">
            <button class="btn btn_blue header__btn">Каталог</button>
            <button class="btn btn_blue header__btn">Бренды</button>
            <button class="btn btn_orange header__btn">Акции</button>
          </div>
          <div class="header__actions">
            <a href="#" class="header__action">
              <svg class="icon icon-user header__icon header__user">
                <use xlink:href="img/sprite.svg#icon-user"></use>
              </svg>
            </a>
            <a href="#" class="header__action">
              <svg class="icon icon-like header__icon header__like">
                <use xlink:href="img/sprite.svg#icon-like"></use>
              </svg>
            </a>
            <a href="#" class="header__action">
              <svg class="icon icon-business header__icon header__business">
                <use xlink:href="img/sprite.svg#icon-business"></use>
              </svg>
            </a>
            <a href="#" class="header__action">
              <span class="header__sticker">4</span>
              <svg class="icon icon-cart header__icon header__cart">
                <use xlink:href="img/sprite.svg#icon-cart"></use>
              </svg>
            </a>
          </div>
          <div class="header__info">
            <a href="tel:+74994504182" class="header__phone">+7 (499) 450-41-82</a>
            <div class="header__schedule">пн–пт: с 9:30 до 18:00 / сб-вс: выходной</div>
          </div>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <span>Доставка</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <span>Оплата</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <span>О компании</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <span>Контакты</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- end header -->
      <div class="main">
        <div class="inner"> </div>
      </div>
      <!-- begin popup -->
      <div class="popup">
        <div class="popup__inner">
          <div class="popup__title">Регистрация</div>
          <div class="popup-tabs">
            <ul class="popup-tabs__list">
              <li class="popup-tabs__item">
                <a href="#" class="popup-tabs__link">Физлицо</a>
              </li>
              <li class="popup-tabs__item">
                <a href="#" class="popup-tabs__link">Юрлицо</a>
              </li>
            </ul>
            <div class="popup-tabs__content" style="display: block;">
              <form action="/" class="form">
                <div class="form-control">
                  <div class="input">
                    <input id="e-mail" type="text">
                    <label for="e-mail" class="label">E-mail</label>
                    <div class="icon-valid">
                      <svg class="icon icon- ">
                        <use xlink:href="img/sprite.svg#icon-"></use>
                      </svg>
                    </div>
                    <div class="error-text">Invalid Email</div>
                  </div>
                  <div class="tooltip">
                    <div class="tooltip__icon js-tooltip" title="This is my image's tooltip message!">
                      <svg class="icon icon-question ">
                        <use xlink:href="img/sprite.svg#icon-question"></use>
                      </svg>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="popup-tabs__content"></div>
          </div>
        </div>
      </div>
      <!-- end popup -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
